<header class="site-header {% if page.book %}lesson-header{% endif %}">
  <div class="container">
    <h1>
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      {% if page.book %}
      <div class="book">
        {% assign index = page.book | minus: 1 %}
        {% assign book = (site.books | where: 'book', page.book) %}
        <a href="{{ book[0].url | prepend: site.baseurl }}">Book {{ page.book }}: {{ book[0].title }}</a>
      </div>
      {% endif %}
    </h1>
  </div>
</header>
